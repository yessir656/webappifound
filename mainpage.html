<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 40px;
            height: 40px;
            background-color: #1877F2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
        }
        .search {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background-color: #f0f2f5;
            padding: 8px 12px;
            border-radius: 20px;
        }
        .search input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
        }
        .icons {
            display: flex;
            gap: 20px;
        }
        .icon {
            width: 30px;
            height: 30px;
            background-color: #f0f2f5;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
        }
        .active {
            color: #1877F2;
            border-bottom: 3px solid #1877F2;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">f</div>
        <div class="search">
            <input type="text" placeholder="Search Facebook">
        </div>
        <div class="icons">
            <div class="icon active">üè†</div>
            <div class="icon">üì∫</div>
            <div class="icon">üè™</div>
            <div class="icon">üë•</div>
            <div class="icon">üéÆ</div>
        </div>
    </div>
</body>
</html>

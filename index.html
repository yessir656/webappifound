<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="4.png" alt="Welcome Image">
        </div>
        <div class="form-section">
            <div id="register">
                <h2>Register</h2>
                <input type="text" id="username" placeholder="Username">
                <input type="text" id="studentId" placeholder="Student ID">
                <input type="email" id="registerEmail" placeholder="Email">
                <input type="email" id="confirmEmail" placeholder="Confirm Email">
                <div class="password-container">
                    <input type="password" id="registerPassword" placeholder="Password">
                    <span id="toggleRegisterPassword" class="toggle-password-icon">üëÅÔ∏è</span>
                </div>
                <button id="registerButton">Register</button>
                <p class="toggle"><a href="login.html">Already have an account? Login</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJHgD-oUB2h5rVvB0ISDR_pyqMpt9Gdn0",
            authDomain: "webapplostandfound.firebaseapp.com",
            projectId: "webapplostandfound",
            storageBucket: "webapplostandfound.firebasestorage.app",
            messagingSenderId: "23544433053",
            appId: "1:23544433053:web:ad48cddc2b2f39407c4774",
            measurementId: "G-2LGQZ7VY6P"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        document.getElementById("registerButton").addEventListener("click", async () => {
            const username = document.getElementById("username").value;
            const studentId = document.getElementById("studentId").value;
            const email = document.getElementById("registerEmail").value;
            const confirmEmail = document.getElementById("confirmEmail").value;
            const password = document.getElementById("registerPassword").value;

            if (!username || !studentId || !email || !confirmEmail || !password) {
                alert("All fields are required!");
                return;
            }

            if (email !== confirmEmail) {
                alert("Email and Confirm Email do not match!");
                return;
            }

            // Check if password contains at least one capital letter, one number, and is more than 8 characters
            const capitalLetterRegex = /[A-Z]/;
            const numberRegex = /[0-9]/;
            if (!capitalLetterRegex.test(password)) {
                alert("Password must contain at least one capital letter!");
                return;
            }
            if (!numberRegex.test(password)) {
                alert("Password must contain at least one number!");
                return;
            }
            if (password.length <= 8) {
                alert("Password must be more than 8 characters long!");
                return;
            }

            try {
                // Check if studentId exists and matches the provided email
                const studentIdQuery = await getDocs(collection(db, "users"));
                const studentIdDoc = studentIdQuery.docs.find(doc => doc.data().studentId === studentId && doc.data().email === email);
                if (!studentIdDoc) {
                    alert("Student ID and Email do not match. Please contact the admin.");
                    return;
                }

                const studentIdData = studentIdDoc.data();
                if (studentIdData.username || studentIdData.password) {
                    alert("Student ID is already in use. Please contact the admin.");
                    return;
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update the studentId with email and password to mark it as used
                await setDoc(doc(db, "users", studentIdDoc.id), {
                    ...studentIdData,
                    email: email,
                    password: password,
                    username: username,
                    uid: user.uid
                });

                alert("Registration Successful!");
                window.location.href = "login.html"; // Redirect to login page
            } catch (error) {
                alert(error.message);
            }
        });

        // Display the assigned email address on the registration page if the Student ID is valid
        document.getElementById("studentId").addEventListener("blur", async () => {
            const studentId = document.getElementById("studentId").value.trim();

            if (!studentId) {
                return;
            }

            try {
                // Check if the Student ID exists in the database
                const studentIdQuery = await getDocs(collection(db, "users"));
                const studentIdDoc = studentIdQuery.docs.find(doc => doc.data().studentId === studentId);

                if (studentIdDoc) {
                    const studentData = studentIdDoc.data();
                    if (studentData.email) {
                        document.getElementById("registerEmail").value = studentData.email;
                        document.getElementById("registerEmail").readOnly = true;
                        alert("Your assigned email has been pre-filled.");
                    } else {
                        alert("No email is assigned to this Student ID. Please contact the admin.");
                    }
                } else {
                    alert("Invalid Student ID. Please contact the admin.");
                }
            } catch (error) {
                alert("Error fetching Student ID: " + error.message);
            }
        });

        // Toggle password visibility for registration
        document.getElementById("toggleRegisterPassword").addEventListener("click", () => {
            const passwordField = document.getElementById("registerPassword");
            const toggleIcon = document.getElementById("toggleRegisterPassword");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.textContent = "üôà"; // Change icon to indicate hiding
            } else {
                passwordField.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è"; // Change icon to indicate showing
            }
        });
    </script>
</body>
</html>
